<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="bootstrap.min.css" />
</head>

<body>
  <form class="my-5 mx-5 p-5">
    <div class="mb-3 row">
      <label for="inputname" class="col-sm-2 col-form-label">product name :</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputname" />
      </div>
    </div>
    <div class="mb-3 row">
      <label for="inputprice" class="col-sm-2 col-form-label">product price :</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="inputprice" min="1" />
      </div>
    </div>
    <div class="mb-3 row">
      <label for="inputcategory" class="col-sm-2 col-form-label">category name :</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputcategory" />
      </div>
    </div>
    <div class="mb-3 row">
      <label for="inputquantity" class="col-sm-2 col-form-label">quantity :</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="inputquantity" min="1" />
      </div>
    </div>
    <div class="d-flex">
      <button type="button" class="btn btn-outline-primary mx-2" onclick="add()">
        add
      </button>
      <button type="button" id="updateButton" class="btn btn-outline-warning mx-2" onclick="updateProduct()">
        update
      </button>
      <button type="button" class="btn btn-outline-danger mx-2" onclick="clear()">
        clear
      </button>

    </div>
  </form>
  <table class="table w-75 m-auto">
    <thead>
      <tr>
        <th scope="col">product name</th>
        <th scope="col">product price</th>
        <th scope="col">category</th>
        <th scope="col">quantity</th>
      </tr>
    </thead>
    <tbody id="tbody">
    </tbody>
  </table>

  <script src="bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
